<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h1>JSON</h1>
    <p>JavaScript Object Notation</p>

    <h3>Our Users:</h3>
    <ul id="usersContainer"></ul>
    
    <h3>Our Users email:</h3>
    <ul id="emailContainer"></ul>
    
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(response => response.json())
            .then(data => displayUsers(data))
            .catch(error => alert("Please Check your internet connection."))
        
        function displayUsers(users){
            console.log(users);
            
            users.forEach(user => {
                const newUser = document.createElement("li");
                newUser.innerText = user.name;
                usersContainer.appendChild(newUser);
                const newUserEmail = document.createElement("li");
                newUserEmail.innerText = user.email;
                emailContainer.appendChild(newUserEmail);
            }); 
        }
        
    </script>
</body>
</html>
