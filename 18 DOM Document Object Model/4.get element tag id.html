<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 4</title>
</head>
<body>
    <h1 class="somecls">This is the heading.</h1>
    <p class="somecls">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, dolore.</p>
    <p id="second">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Asperiores porro consequatur corporis labore quidem veniam cum excepturi vero voluptatem deserunt?</p>
    <script>
        let allPara = document.getElementsByTagName('p');
        for (let index = 0; index < allPara.length; index++) {
            const element = allPara[index];
            element.style.color = 'red';
            element.style.fontSize = '20px';
        }
        let secondPara = document.getElementById('second');
        secondPara.style.backgroundColor = 'yellow';
    </script>
</body>
